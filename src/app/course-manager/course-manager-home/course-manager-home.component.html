<div class="jumbotron">
  <h1>This is course manager</h1>
</div>

<div class="container-fluid">
  <app-course-table
    *ngIf="layout === 'table'"
    [courses]="courses"
    [layout]="layout"
  ></app-course-table>
  <app-course-grid
    *ngIf="layout === 'grid'"
    [courses]="courses"
    [layout]="layout"
  ></app-course-grid>
</div>
