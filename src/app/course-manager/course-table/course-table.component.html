<div class="container-fluid">
  <a routerLink="/grid/courses" class="btn btn-primary">Grid View</a>
  <div class="course-table list-group">
    <a
      href="{{ layout }}/courses/{{ course._id }}/modules"
      class="list-group-item"
      *ngFor="let course of courses"
    >
      <i class="fa fa-file"></i> {{ course.title }}
    </a>
  </div>
</div>
