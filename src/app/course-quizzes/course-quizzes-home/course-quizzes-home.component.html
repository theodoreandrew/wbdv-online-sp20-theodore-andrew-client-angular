<div class="container">
  <h1>Quizzes</h1>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let quiz of quizzes">
      {{ quiz.title }}
      <a
        routerLink="/courses/{{ courseId }}/quizzes/{{ quiz._id }}"
        class="btn btn-primary float-right"
        >Start</a
      >
    </div>
  </div>
</div>
